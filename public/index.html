<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Socket.io Tutorial</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



  </head>
  <body>


    <div class="container-fluid">
      <div class="row">

        <div clas="col-6">

          <h1>Socket.io Tutorial</h1>
          <div id="messages"></div>
          <p id="user"></p>
          
          <form>
            <input id="message-input" type="text" placeholder="ingrese aqui el mensaje.." value="">
            <button id="send-button" type="button">Send</button>
          </form>

        </div>


        <div class="col-3" id="conec">
          <h2 id="tit">Usuarios del chat</h2>
          <br>

         <div>
            <ul id="listaUl"></ul>
         </div>
          
        </div>


       <div class="col-3">
        <h1>Crear usuario</h1>

        <form id='form'>
            <div class="input-group">
                <label for="name">Tu nombre  </label>
                <input type="text" class="form-control" id="name" name="name"   placeholder="Su nombre.." required>
            </div>

            <div class="input-group">
                <label for="age">Tu edad  </label>
                <input type="Number" class="form-control" id="age" name="age"   placeholder="Su edad.." required>
            </div>

            <div class="input-group">
                <label for="email">Tu email  </label>
                <input type="email" class="form-control" id="email" name="email"   placeholder="Su Email.." required>
            </div>
          
            <button class="btn btn-primary" type="button" id="enviar">Enviar</button>
        </form>
      </div> 

      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
